<h1 *ngIf="esEdicion">Editando: {{tituloEdicion}}</h1>
<form class="example-form">
    <mat-form-field class="example-full-width" >
      <mat-label>Documento</mat-label>
      <input matInput (disabled)="esEdicion" name="documento" #Documento="ngModel" [(ngModel)]="entidad.documento" >
    </mat-form-field>
  
    <table class="example-full-width" cellspacing="0"><tr>
      <td><mat-form-field class="example-full-width">
        <mat-label>Nombres</mat-label>
        <input matInput name="nombres" #Nombres="ngModel" [(ngModel)]="entidad.nombres">
      </mat-form-field></td>
      <td><mat-form-field class="example-full-width">
        <mat-label>Apellidos</mat-label>
        <input matInput name="apellidos" #Apellidos="ngModel" [(ngModel)]="entidad.apellidos">
      </mat-form-field></td>
    </tr></table>
  
    <p>
      <mat-form-field class="example-full-width">
        <mat-label>Direcci√≥n</mat-label>
        <input matInput placeholder="Ex. 100 Main St" name="direccion" #CodigoPais="ngModel" [(ngModel)]="entidad.direccion">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input matInput name="email" #Email="ngModel" [(ngModel)]="entidad.email">
      </mat-form-field>
    </p>

    <p>
        <mat-form-field class="example-full-width">
          <mat-label>Telefono Fijo</mat-label>
          <input matInput placeholder="Ex. 100 Main St" name="telefonoFijo" #TelefonoFijo="ngModel" [(ngModel)]="entidad.telefonoFijo">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Telefono Movil</mat-label>
          <input matInput name="telefonoMovil" #TelefonoMovil="ngModel" [(ngModel)]="entidad.telefonoMovil">
        </mat-form-field>
      </p>

      <mat-form-field appearance="fill" class="example-form-field">
        <mat-label>Fecha Nacimiento</mat-label>
        <input matInput [matDatepicker]="datepicker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker #datepicker>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancel</button>
            <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
          </mat-datepicker-actions>
        </mat-datepicker>
      </mat-form-field>

    <select name="ParentesisApertura" #ParentesisApertura="ngModel"
                            [(ngModel)]="entidad.idGenero" class="form-control">
                            <option *ngFor="let genero of generos" [ngValue]="genero.id">{{genero.abreviatura}}</option>
    </select>

    <button mat-button color="primary" (click)="guardar()">Guardar</button>
    
  </form>
